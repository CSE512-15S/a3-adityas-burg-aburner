<!-- These templates are used to generate the diagram and table rows. -->
<script type="text/template" id="template-tries-row">
<tr>
<td><span class="try-num"><%- try_num %></span></td>
<td>
<%
    switch(result_type) {
        case 'try':
            print('&rarr;');
            break;
        case 'pass':
            print('&rarrb;');
            break;
        case 'fail':
            print('&larrb;');
            break;
        case 'abort':
            print('&larr;');
            break;
    }
%>
</td>
<td><a href="<%= patch_url %>"><%- patch_name %></a></td>
<td><%- start %></td>
<td><%- duration %></td>
<td><a href="<%= author_url %>"><%- author_name %></a></td>
<td><a href="<%= author_url %>"><%- bug_description %></a></td>
</tr>
</script>

<script type="text/javascript">
/**
 * Underscore template functions
 */

var templates = {
    triesRow: _.template($('#template-tries-row').html()),
    queueStart: _.template($('#template-queue-start').html()),
    queueAttempt: _.template($('#template-queue-attempt').html())
};


/**
 * Queue flow diagram rows
 */

function QueueRow(args) {
    // attributes
    this.name = args.name;
    this.attempts = args.attempts;
    // elements
    this.$parent = args.$parent;
    this.$row = undefined;
    // construction
    this.makeRow();
    this.makeAttempts();
    // insertion
    this.$parent.append(this.$row);
}

QueueRow.prototype.makeRow = function () {
    this.$row = $('<li class="queue"></li>');
    this.$row.append(templates.queueStart({
        name: this.name
    }));
};

QueueRow.prototype.makeAttempts = function () {
    this.attempts.forEach(function (attempt) {
        this.$row.append(templates.queueAttempt(attempt));
    }, this);
};

<script>

// Generate a Bates distribution of 10 random variables.
var values = d3.range(1000).map(d3.random.bates(10));

// A formatter for counts.
var formatCount = d3.format(",.0f");

var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .domain([0, 1])
    .range([0, width]);

// Generate a histogram using twenty uniformly-spaced bins.
var data = d3.layout.histogram()
    .bins(x.ticks(20))
    (values);

var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var bar = svg.selectAll(".bar")
    .data(data)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", x(data[0].dx) - 1)
    .attr("height", function(d) { return height - y(d.y); });

bar.append("text")
    .attr("dy", ".75em")
    .attr("y", 6)
    .attr("x", x(data[0].dx) / 2)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

</script>
