<body>

<h1>Patch Processing Pipelines by Queue</h1>

<div class="main">

<table class="queue-pipelines">
<thead>
<tr>
<td class="queue-label">Queue</td>
<td class="queue-diagram">Results by Attempt</td>
</thead>

<tbody>
<tr><td class="queue-label">ios</td>
<td class="queue-diagram">

<div class="diagram">
<div class="tile queue">
<span class="tile-label">Queue</span>
<span class="arrow continue"></span>
</div>
<div class="tile attempt">
<span class="tile-label">1</span>
<span class="arrow continue"></span>
</div>
<div class="tile attempt">
<span class="tile-label">2</span>
<span class="arrow pass"></span>
<span class="arrow fail"></span>
<span class="arrow abort"></span>
</div>
</div>

</td></tr>

<tr><td class="queue-label">mac</td>
<td class="queue-diagram">Placeholder</td></tr>

<tr><td class="queue-label">mac-wk2</td>
<td class="queue-diagram">Placeholder</td></tr>

<tr><td class="queue-label">win</td>
<td class="queue-diagram">Placeholder</td></tr>

</tbody>
</table>

</div>
